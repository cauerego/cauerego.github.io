<div class="pagination clearfix mb1 mt4">
  <div class="left">
    {% if page.next %}
      <a class="pagination-item" href="{{page.next.url}}">Newer</a>
    {% else %}
      <span class="pagination-item disabled">Newer</span>
    {% endif %}
  </div>
  <div class="right">
    {% if page.previous %}
      <a class="pagination-item" href="{{page.previous.url}}">Older</a>
    {% else %}
      <span class="pagination-item disabled">Older</span>
    {% endif %}
  </div>
</div>
